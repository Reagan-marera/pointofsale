{% extends "layouts/base.html" %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Supplier</h1>
</div>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
    </div>
    <div class="mb-3">
        <label for="contact_person" class="form-label">Contact Person</label>
        <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ supplier.contact_person }}">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email }}">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address">{{ supplier.address }}</textarea>
    </div>
    <div class="mb-3">
        <label for="kra_pin" class="form-label">KRA Pin</label>
        <input type="text" class="form-control" id="kra_pin" name="kra_pin" value="{{ supplier.KRA_pin }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Supplier</button>
</form>
{% endblock %}
