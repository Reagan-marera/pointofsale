{% extends "layouts/base.html" %}

{% block title %}Daily Reports{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Daily Reports</h1>
</div>

<div class="card mb-4">
    <div class="card-header">
        <h5>Filter Reports</h5>
    </div>
    <div class="card-body">
        <form method="GET" action="{{ url_for('daily_report') }}">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ request.args.get('date', '') }}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Total Sales</div>
            <div class="card-body">
                <h5 class="card-title">KSh {{ "%.2f"|format(total_sales) }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Total Expenses</div>
            <div class="card-body">
                <h5 class="card-title">KSh {{ "%.2f"|format(total_expenses) }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Net Profit</div>
            <div class="card-body">
                <h5 class="card-title">KSh {{ "%.2f"|format(net_profit) }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
