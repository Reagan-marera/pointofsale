{% extends 'layouts/base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="h2 mb-4">Edit Customer</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_customer', customer_id=customer.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ customer.phone }}">
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('list_customers') }}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
